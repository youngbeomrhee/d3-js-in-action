<!DOCTYPE html>
<html>
    <head>
        <title>SVG를 활용한 D3 앱</title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>SVG를 활용한 D3 앱</h1>
        <div id="vizcontainer">
            <svg
                style="
                    position: absolute;
                    height: 500px;
                    width: 500px;
                    border: 1px solid lightgray;
                "
            ></svg>
        </div>
        <script>
            d3.select('svg')
                .append('line')
                .attr('x1', 20)
                .attr('y1', 20)
                .attr('x2', 400)
                .attr('y2', 400)
                .style('stroke', 'black')
                .style('storke-width', '2px')

            d3.select('svg')
                .append('text')
                .attr('x', 40)
                .attr('y', 20)
                .text('HELLO')

            d3.select('svg')
                .append('circle')
                .attr('r', 20)
                .attr('cx', 20)
                .attr('cy', 20)
                .style('fill', 'red')

            d3.select('svg')
                .append('circle')
                .attr('r', 100)
                .attr('cx', 400)
                .attr('cy', 400)
                .style('fill', 'lightblue')

            d3.select('svg')
                .append('text')
                .attr('x', 400)
                .attr('y', 400)
                .text('WORLD')
        </script>
    </body>
</html>
