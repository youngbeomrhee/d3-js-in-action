<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            svg {
                position: absolute;
                width: 500px;
                height: 500px;
                border: 1px lightgray solid;
            }
        </style>
    </head>
    <body>
        <h1>SVG 적용</h1>
        <div id="vizcontainer">
            <svg>
                <path
                    d="M 10,60 40,30 50,50 60,30 70,80"
                    style="fill: black; stroke: gray; stroke-width: 4px"
                />
                <polygon
                    style="fill: gray"
                    points="80,400 120,400 160,440 120,480 60,460"
                />
                <g>
                    <circle cy="100" cx="200" r="30" />
                    <rect
                        x="410"
                        y="200"
                        width="100"
                        height="50"
                        style="fill: pink; stroke: black; stroke-width: 1px"
                    />
                    <!-- stroke의 굵기에 따른 변화 - stroke는 안과 밖에 고르게 그려진다 -->
                    <rect
                        x="0"
                        y="0"
                        width="10"
                        height="10"
                        style="fill: pink"
                    />
                    <rect
                        x="15"
                        y="0"
                        width="10"
                        height="10"
                        style="fill: pink; stroke: blue; stroke-width: 1px"
                    />
                    <rect
                        x="30"
                        y="0"
                        width="10"
                        height="10"
                        style="fill: pink; stroke: blue; stroke-width: 2px"
                    />
                </g>
            </svg>
        </div>
        <script>
            setTimeout(() => {
                // 원제거
                d3.select('circle').remove()
                // 사각형의 색상을 보라색으로 변경
                d3.select('rect').style('fill', 'purple')
                d3.select('svg').style('background', 'darkgray')
            }, 2000)
        </script>
    </body>
</html>
