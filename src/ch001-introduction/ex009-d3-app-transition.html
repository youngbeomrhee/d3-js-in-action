<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>Transition</h1>
        <div id="vizcontainer">
            <svg
                style="
                    position: absolute;
                    height: 500px;
                    width: 500px;
                    border: 1px solid lightgray;
                "
            ></svg>
        </div>
        <script>
            d3.select('svg')
                .append('circle')
                .attr('r', 20)
                .attr('cx', 20)
                .attr('cy', 20)
                .style('fill', 'red')

            d3.select('svg')
                .append('text')
                .attr('id', 'a')
                .attr('x', 40)
                .attr('y', 20)
                .style('opacity', 0)
                .text('HELLO')

            d3.select('svg')
                .append('circle')
                .attr('r', 100)
                .attr('cx', 400)
                .attr('cy', 400)
                .style('fill', 'lightblue')

            d3.select('svg')
                .append('text')
                .attr('id', 'b')
                .attr('x', 400)
                .attr('y', 400)
                .style('opacity', 0)
                .text('WORLD')

            // transition
            d3.select('#a').transition().delay(1000).style('opacity', 1)
            d3.select('#b').transition().delay(2000).style('opacity', 0.75)
            // duration
            d3.selectAll('circle').transition().duration(2000).attr('cy', 200)
        </script>
    </body>
</html>
