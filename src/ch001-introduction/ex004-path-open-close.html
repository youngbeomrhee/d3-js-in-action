<!DOCTYPE html>
<html>
    <head>
        <title>열린 path와 닫힌 path</title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            svg {
                position: absolute;
                width: 500px;
                height: 500px;
                border: 1px lightgray solid;
            }
        </style>
    </head>
    <body>
        <h1>path가 열린 경우, 닫힌 경우</h1>
        <div id="vizcontainer">
            <svg>
                <path
                    style="fill: none; stroke: gray; stroke-width: 4px"
                    d="M 10,60 40,30 50,50 60,30 70,80"
                    transform="translate(0,0)"
                />
                <path
                    style="fill: black; stroke: gray; stroke-width: 4px"
                    d="M 10,60 40,30 50,50 60,30 70,80"
                    transform="translate(0,100)"
                />
                <path
                    style="fill: none; stroke: gray; stroke-width: 4px"
                    d="M 10,60 40,30 50,50 60,30 70,80Z"
                    transform="translate(0,200)"
                />
                <path
                    style="fill: black; stroke: gray; stroke-width: 4px"
                    d="M 10,60 40,30 50,50 60,30 70,80Z"
                    transform="translate(0,300)"
                />
            </svg>
        </div>
        <script></script>
    </body>
</html>
